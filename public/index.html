<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contador de Valores com Gráfico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      padding-top: 60px;
    }
    .container {
      max-width: 600px;
    }
    canvas {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4">Contador de Envios</h1>

    <div class="mb-3">
      <input type="text" id="valor" class="form-control" placeholder="Digite um valor">
    </div>

    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-primary" onclick="enviar()">Enviar</button>
      <button class="btn btn-danger" onclick="resetar()">Resetar Contagem</button>
    </div>

    <div id="resposta" class="alert d-none" role="alert"></div>

    <canvas id="grafico"></canvas>
  </div>

  <script>
    let grafico;

    async function enviar() {
      const valor = document.getElementById('valor').value.trim();
      if (!valor) {
        exibirMensagem("Por favor, insira um valor antes de enviar.", "warning");
        return;
      }

      const resposta = await fetch('/contar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ valor })
      });

      const dados = await resposta.json();
      exibirMensagem(`O valor <strong>${dados.valor}</strong> foi enviado <strong>${dados.vezes}</strong> vezes.`, "success");
      atualizarGrafico();
    }

    async function resetar() {
      await fetch('/resetar', { method: 'POST' });
      exibirMensagem("Contagem resetada com sucesso!", "danger");
      atualizarGrafico();
    }

    function exibirMensagem(msg, tipo) {
      const respostaDiv = document.getElementById('resposta');
      respostaDiv.className = `alert alert-${tipo}`;
      respostaDiv.innerHTML = msg;
      respostaDiv.classList.remove("d-none");
    }

    async function atualizarGrafico() {
      const resposta = await fetch('/dados');
      const dados = await resposta.json();

      const labels = Object.keys(dados);
      const valores = Object.values(dados);

      if (grafico) {
        grafico.data.labels = labels;
        grafico.data.datasets[0].data = valores;
        grafico.update();
      } else {
        const ctx = document.getElementById('grafico').getContext('2d');
        grafico = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Quantidade de Envios',
              data: valores,
              backgroundColor: 'rgba(0, 123, 255, 0.6)',
              borderColor: 'rgba(0, 123, 255, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: {
                beginAtZero: true,
                stepSize: 1
              }
            }
          }
        });
      }
    }

    // Atualiza o gráfico ao carregar a página
    atualizarGrafico();
  </script>

</body>
</html>
